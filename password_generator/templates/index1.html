<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form action="/generate_password" method="POST">
            <label for="length">Enter Password Length:</label>
            <input type="number" id="length" name="length" min="1" required>
            <br>
            <input type="checkbox" id="uppercase" name="uppercase" checked>
            <label for="uppercase">Include Uppercase Letters</label>
            <br>
            <input type="checkbox" id="lowercase" name="lowercase" checked>
            <label for="lowercase">Include Lowercase Letters</label>
            <br>
            <input type="checkbox" id="digits" name="digits" checked>
            <label for="digits">Include Digits</label>
            <br>
            <input type="checkbox" id="symbols" name="symbols" checked>
            <label for="symbols">Include Symbols</label>
            <br>
            <button type="submit">Generate Password</button>
        </form>
        <br>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
